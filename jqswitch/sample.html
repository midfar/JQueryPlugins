<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jquery-uiswitch</title>
		<link type="text/css" href="jqswitch/jqswitch.css" rel="stylesheet" />
		<script type="text/javascript" src="jqswitch/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="jqswitch/jqswitch-1.0.js"></script>
		<script type="text/javascript">
            $(function() {
                $("#myswitch").jqswitch({
                    on : false,
                    change : function(isOn) {
                        console.log("myswitch isOn=" + isOn);
                    }
                });
            });
		</script>
	</head>
	<body>
		<div id="myswitch"></div>
	</body>
</html>
